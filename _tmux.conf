# Right side of status bar
# set -g status-right '#[fg=yellow]#(date)'
# set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%d-%m-%Y #[fg=white]%H:%M#[default]#[fg=green]]'
