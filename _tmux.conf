# CUSTOM ----------------------------------------------------------------------
set -g status on
set -g status-interval 2
set -g status-justify "left"
set -g status-left-length 60
set -g status-right-length 90
#set -g status-left "#(~/.config/tmux-powerline/powerline.sh left)"
#set -g status-right "#(~/.config/tmux-powerline/powerline.sh right)"

#set -g window-status-format "#[fg=white,bg=colour234] #I #W "
#set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

#--Usability--------------------------------------------------------------------
set-option -g status-keys vi
set-window-option -g mode-keys vi
# keep tmux msgs around longer
set -g display-time 3000
set -g set-titles off

#--Set window notifications --------------------------------------------------
setw -g monitor-activity on
set -g visual-activity on
setw -g automatic-rename off

#-- Mouse --------------------------------------------------------------------
set-option -g mouse on

# Don't lose track of SSH_AGENT etc. from parent environment.
set -g update-environment -r

# Copy mode -----------------------------------------------------------------
# Ctrl b Escape   # enter copy mode
# # move cursor to the start or end of the desired text string
# v                        # to activate highlighting
# # move cursor to cover the requisite string
# y                        # to capture the string
# q                        # exit copy mode
# Ctrl b p       # put/paste the text in the desired location
unbind [
unbind p
#bind Escape copy-mode
#unbind p
#bind p paste-buffer
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-selection
#bind-key -t vi-copy Escape cancel


# tmux-open  -----------------------------------------------------------------
set -g @open 'x'
#-----------------------------------------------------------------------------

#-- Custom key binding -------------------------------------------------------
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Ensure that we can send Ctrl-A to another apps
bind C-a send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'gcla/tmux-wormhole'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
